#
# ðŸŽ­ CMS-Manager Pull Request Quality Checks
#
# "Where every pull request is scrutinized with mystical precision,
# ensuring only the finest code enters our enchanted repository."
#
# - The Spellbinding Quality Guardian
#

name: PR Checks

# ðŸŒŸ Trigger Configuration - Activate on PR events
on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
  pull_request_review:
    types: [submitted]

# ðŸŽ¯ Concurrency Control
concurrency:
  group: pr-checks-${{ github.event.pull_request.number }}
  cancel-in-progress: true

# ðŸŒ Environment Variables
env:
  DEVELOPER_DIR: /Applications/Xcode_15.2.app/Contents/Developer
  SCHEME: CMS_Manager

jobs:

  # ============================================================
  # ðŸ“‹ PR Metadata Validation
  # ============================================================
  validate-pr:
    name: ðŸ“‹ Validate PR Metadata
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false

    steps:
      - name: ðŸ“‹ Check PR Title
        uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          types: |
            feat
            fix
            docs
            style
            refactor
            perf
            test
            build
            ci
            chore
          requireScope: false
          subjectPattern: ^[A-Z].+$
          subjectPatternError: |
            The subject must start with an uppercase letter.

      - name: ðŸ“ Check PR Size
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request;
            const additions = pr.additions;
            const deletions = pr.deletions;
            const totalChanges = additions + deletions;

            console.log(`ðŸ“Š PR Statistics:`);
            console.log(`   Additions: ${additions}`);
            console.log(`   Deletions: ${deletions}`);
            console.log(`   Total: ${totalChanges}`);

            // Warn for large PRs
            if (totalChanges > 1000) {
              core.warning('âš ï¸ This PR is quite large (>1000 lines). Consider breaking it into smaller PRs for easier review.');
            }

            // Set output for badge
            core.setOutput('total_changes', totalChanges);

  # ============================================================
  # ðŸ” Code Quality Checks
  # ============================================================
  code-quality:
    name: ðŸ” Code Quality Analysis
    runs-on: macos-14
    timeout-minutes: 15

    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for better analysis

      - name: ðŸ§¹ Install SwiftLint
        run: |
          brew install swiftlint
          swiftlint version

      - name: ðŸ” Run SwiftLint Analysis
        run: |
          echo "ðŸ” Running SwiftLint analysis..."
          swiftlint lint --reporter github-actions-logging --strict
        continue-on-error: true

      - name: ðŸ“Š SwiftLint Report
        if: always()
        run: |
          echo "ðŸ“Š Generating SwiftLint report..."
          swiftlint lint --reporter markdown > swiftlint-report.md || true

          if [ -f swiftlint-report.md ]; then
            echo "## ðŸ§¹ SwiftLint Analysis" >> $GITHUB_STEP_SUMMARY
            cat swiftlint-report.md >> $GITHUB_STEP_SUMMARY
          fi

      # ðŸ” Security Scanning (Optional - requires additional setup)
      - name: ðŸ” Security Scan
        run: |
          echo "ðŸ” Checking for common security issues..."

          # Check for hardcoded secrets
          if grep -r "api_key\|apiKey\|API_KEY\|password\|secret" CMS-Manager/ --include="*.swift" | grep -v "//"; then
            echo "âš ï¸ Potential hardcoded secrets found. Please review."
          else
            echo "âœ… No obvious hardcoded secrets detected"
          fi

          # Check for force unwrapping in production code
          FORCE_UNWRAPS=$(grep -r "!" CMS-Manager/ --include="*.swift" | grep -v "Tests" | grep -v "//" | wc -l)
          echo "ðŸ“Š Force unwraps found: $FORCE_UNWRAPS"

          if [ "$FORCE_UNWRAPS" -gt 50 ]; then
            echo "âš ï¸ High number of force unwraps detected. Consider safer optional handling."
          fi
        continue-on-error: true

  # ============================================================
  # ðŸ§ª Quick Test Check (Faster than full CI)
  # ============================================================
  quick-test:
    name: ðŸ§ª Quick Test Check
    runs-on: macos-14
    timeout-minutes: 20

    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ” Select Xcode Version
        run: |
          sudo xcode-select -s /Applications/Xcode_15.2.app/Contents/Developer
          xcodebuild -version

      - name: ðŸ“¦ Cache SPM Dependencies
        uses: actions/cache@v4
        with:
          path: |
            .build
            ~/Library/Developer/Xcode/DerivedData
            Packages/ArtfulArchivesCore/.build
          key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved', '**/project.yml') }}
          restore-keys: |
            ${{ runner.os }}-spm-

      - name: ðŸŽ­ Generate Xcode Project
        run: |
          brew install xcodegen
          xcodegen generate

      - name: ðŸ§ª Run Unit Tests Only
        run: |
          echo "ðŸ§ª Running unit tests (excluding UI tests for speed)..."

          set -o pipefail

          xcodebuild test \
            -project CMS-Manager.xcodeproj \
            -scheme "${{ env.SCHEME }}" \
            -sdk iphonesimulator \
            -destination "platform=iOS Simulator,name=iPhone 15 Pro" \
            -only-testing:CMS_ManagerTests \
            -derivedDataPath .build \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            | tee test-log.txt \
            | xcpretty --color --test || cat test-log.txt

  # ============================================================
  # ðŸ“ Comment PR with Results
  # ============================================================
  pr-comment:
    name: ðŸ“ Post PR Comment
    runs-on: ubuntu-latest
    needs: [validate-pr, code-quality, quick-test]
    if: always() && github.event.pull_request.draft == false

    steps:
      - name: ðŸ“ Create PR Comment
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.pull_request.number;

            const validateResult = '${{ needs.validate-pr.result }}';
            const qualityResult = '${{ needs.code-quality.result }}';
            const testResult = '${{ needs.quick-test.result }}';

            const getEmoji = (result) => {
              if (result === 'success') return 'âœ…';
              if (result === 'failure') return 'âŒ';
              return 'âš ï¸';
            };

            const commentBody = `
            ## ðŸŽ­ Pull Request Quality Check Results

            | Check | Status |
            |-------|--------|
            | ðŸ“‹ PR Validation | ${getEmoji(validateResult)} ${validateResult} |
            | ðŸ” Code Quality | ${getEmoji(qualityResult)} ${qualityResult} |
            | ðŸ§ª Quick Tests | ${getEmoji(testResult)} ${testResult} |

            ${validateResult === 'success' && qualityResult === 'success' && testResult === 'success'
              ? '### ðŸŽ‰ âœ¨ All checks passed! This PR is ready for review! âœ¨ ðŸŽ‰'
              : '### ðŸ’¥ Some checks failed. Please review the workflow logs and fix any issues.'}

            ---
            *ðŸ¤– Automated quality checks by GitHub Actions*
            `;

            // Find existing comment
            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
            });

            const botComment = comments.data.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('Pull Request Quality Check Results')
            );

            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: commentBody,
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body: commentBody,
              });
            }
